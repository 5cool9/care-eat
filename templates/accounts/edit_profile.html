{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="{% static 'css/info.css' %}" />
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
</head>
<body>

    <div class="top-bar">
        <button class="back-button" onclick="window.history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="#212121" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <span class="top-text">회원정보 수정</span>
    </div>

    <form method="POST" action="/accounts/profile/edit/">
        {% csrf_token %}
        <section class="edit-info-section">
            
            <label>성별</label>
            <div class="gender-options">
                <input type="radio" id="female" name="gender" value="F" {% if gender == "F" %}checked{% endif %}>
                <label for="female" class="gender-button">여성</label>

                <input type="radio" id="male" name="gender" value="M" {% if gender == "M" %}checked{% endif %}>
                <label for="male" class="gender-button">남성</label>
            </div>

            <label for="age">나이</label>
            <div class="input-wrapper">
                <input type="number" id="age" name="age" value="{{ age }}" required>
                <span class="unit">세</span>
            </div>
        
            <div class="double-field">
                <div class="field-group">
                    <label for="height">키</label>
                    <div class="input-wrapper">
                        <input type="number" id="height" name="height" value="{{ height }}" required>
                        <span class="unit">cm</span>
                    </div>
                </div>
              
                <div class="field-group">
                    <label for="weight">몸무게</label>
                    <div class="input-wrapper">
                        <input type="number" id="weight" name="weight" value="{{ weight }}" required>
                        <span class="unit">kg</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="save">회원정보 수정완료</button>
        </section>
    </form>

</body>
</html>
